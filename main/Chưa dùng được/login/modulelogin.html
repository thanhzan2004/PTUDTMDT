<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="modulelogin.css">
  <title>Lemonade Login Module</title>
</head>
<body>
  <header>
    <button id="open-popup">Tài khoản</button>
  </header>

  <!-- Popup -->
  <div id="popup" class="hidden">
    <div class="popup-container">
      <div class="popup-left">
        <div class="logo-container">
          <span class="logo">LEMON</span><span class="highlighted">🍋</span><span class="logo">NADE</span>
        </div>
        <ul>
          <li id="login-tab" class="active">Đăng nhập</li>
          <li id="forgot-tab">Quên mật khẩu</li>
          <li id="register-tab">Đăng ký</li>
        </ul>
      </div>
      <div class="popup-right">
        <div class="popup-right">
          <!-- Error Message -->
        <div id="error-message" class="hidden error-message"></div>
        <!-- Login Form -->
        <div id="login-form">
          <h2>ĐĂNG NHẬP</h2>
          <input type="email" id="login-email" placeholder="Email*" required>
          <input type="password" id="login-password" placeholder="Mật khẩu*" required>
          <button id="login-btn">ĐĂNG NHẬP</button>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-form" class="hidden">
          <h2>QUÊN MẬT KHẨU</h2>
          <input type="email" id="forgot-email" placeholder="Email*" required>
          <button id="reset-btn">Gửi</button>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
          <h2>ĐĂNG KÝ</h2>
          <input type="text" id="last-name" placeholder="Họ của bạn*" required>
          <input type="text" id="first-name" placeholder="Tên của bạn*" required>
          <input type="tel" id="phone" placeholder="Số điện thoại" required>
          <div class="gender">
            <label>
              <input type="radio" name="gender" value="Nữ" checked> Nữ
            </label>
            <label>
              <input type="radio" name="gender" value="Nam"> Nam
            </label>
          </div>
          
          <input type="email" id="register-email" placeholder="Email*" required>
          <input type="password" id="register-password" placeholder="Mật khẩu*" required>
          <button id="register-btn">ĐĂNG KÝ</button>
        </div>
      </div>
    </div>
  </div>

  <script src="modulelogin.js"></script>
</body>
</html>
