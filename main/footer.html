<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Liên Hệ Nổi</title>
    <style>
        /* CSS cho icon liên hệ */
        .contact-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000; /* Đảm bảo các icon nằm trên các phần tử khác */
        }

        .contact-icons a {
            background-color: #25D366; /* Màu nền của WhatsApp */
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .contact-icons a:hover {
            background-color: #128C7E; /* Màu nền khi hover */
        }

        /* Màu nền của icon Facebook */
        .facebook {
            background-color: #3b5998;
        }

        .facebook:hover {
            background-color: #2d4373;
        }

        /* Màu nền của icon Call */
        .call {
            background-color: #34b7f1;
        }

        .call:hover {
            background-color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="contact-icons">
        <!-- Liên kết WhatsApp -->
        <a href="https://wa.me/123456789" target="_blank" title="Chat với chúng tôi qua WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
        
        <!-- Liên kết Facebook -->
        <a href="https://www.facebook.com/yourpage" target="_blank" class="facebook" title="Liên hệ qua Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>

        <!-- Liên kết Call -->
        <a href="tel:+123456789" target="_blank" class="call" title="Gọi điện cho chúng tôi">
            <i class="fas fa-phone-alt"></i>
        </a>
    </div>

    <!-- Thêm các biểu tượng FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
