<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Icons Floating</title>
  <!-- Thêm Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* CSS cho các icon liên hệ */
    .ssocial-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000; /* Đảm bảo các icon ở trên cùng */
    }

    .ssocial-icons a {
      width: 50px; /* Đặt width cho icon */
      height: 50px; /* Đặt height cho icon */
      font-size: 24px; /* Kích thước icon */
      color: #000;
      background-color: #fff;
      border-radius: 50%; /* Tạo hình tròn */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      text-decoration: none;
    }

    .ssocial-icons a:hover {
      color: #fff;
      background-color: #ff6f61; /* Màu khi hover */
    }

    /* Đảm bảo icon hiển thị đúng tỉ lệ và không bị lệch */
    .ssocial-icons a i {
      display: block;
      width: 100%;
      height: 50%;
      object-fit: contain;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Các icon liên hệ thả nổi -->
  <div class="ssocial-icons">
    <!-- Facebook Icon -->
    <a href="https://www.facebook.com/lemonade" target="_blank">
      <i class="fab fa-facebook-square"></i>
    </a>

    <!-- Instagram Icon -->
    <a href="https://www.instagram.com/lemonade" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>

    <!-- TikTok Icon -->
    <a href="https://www.tiktok.com/@lemonade" target="_blank">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

</body>
</html>
